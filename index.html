<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<title>Jquery i18n Translation</title>
<script type="text/javascript" src="jquery-1.3.1.js"></script>
<script type="text/javascript" src="jquery.i18n.js"></script>
<script type="text/javascript" src="jquery.i18n.translate.js"></script>

<script  type="text/javascript">
$(document).ready(function(){
	finnish = { 
		"1"  : "teiän veen",
		"2"  : "tei'än ve'en",
		"3"  : "teiä vede",
		"4"  : "teirän veren",
		"5"  : "teilän velen"
	};
	
	bahasa_indonesia = {
	  "1" : "Contoh Satu",
	  "2" : "Contoh Dua",
	  "3" : "Contoh Tiga",
	  "4" : "Contoh Empat",
	  "5" : "Contoh Lima"
	};
	
	$('input#translate_id').click( function(event) {
	  $.i18n.translate(bahasa_indonesia);
	});
	
	$('input#translate_fi').click( function(event) {
		$.i18n.translate(finnish);
	});
});
</script>
<style type="text/css">
	body {
		font-size: 30px;
		text-align: center;
	}
	input {
		font-size: 30px;
	}
	p {
		font-size: 17px;
	}
</style>

<body>
	<p>
		Click the button to translate the following text into some random Finnish from the 
		<a href='http://en.wikipedia.org/wiki/Finnish_phonology'>Wikipedia Finnish Phonology Article</a>
	</p>

	<div class='i18n-1'>Example 1</div>
	<div class='i18n-2'>Example 2</div>
	<div class='i18n-3'>Example 3</div>
	<div class='i18n-4'>Example 4</div>
	<div class='i18n-5'>Example 5</div>

	<input type='button' id='translate_fi' value='Finnishilize!' />
	<input type='button' id='translate_id' value='Indonesialize!' />
</body>
</html>
